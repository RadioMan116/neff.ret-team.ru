<div class="popup_container banner_popup">
	<span class="title-strike abuse__title">Выгоднее в комплекте</span>
	<div id="banner-response"></div>
	<div class="call-popup-phone-inner relative" id="banner-form-wrap">
		<p>Нет времени разбираться? Поможем подобрать комплект!</p>
		<p>Например, духовой шкаф и варочная панель за 70 000 рублей</p>
		<form class="banner__form" action="" method="post" id="banner-form">
			<strong class="abuse-popup__name banner__name">Ваше имя:<span
					class="abuse-popup__req banner__req">*</span></strong>
			<input type="text" name="phone" value="" id="input-phone" placeholder="Ваше имя">
			<strong class="abuse-popup__name banner__name">Ваше имя:<span
					class="abuse-popup__req banner__req">*</span></strong>
			<input type="tel" name="" value="" id="input-name" placeholder="Номер телефона">
			<div class="abuse-popup__item">
				<label class="checkbox checkbox_oferta ">
					<input type="checkbox" name="" class="checkbox__input" checked="">
					<span class="checkbox__icon"></span>
					<span class="checkbox__text">Согласен с <a href="#">использованием персональных данных</a> для
						обработки обращения</span>
				</label>
				<input type="submit" value="Отправить" class="btn-sub3 abuse-popup__submit" name="">
			</div>
		</form>
	</div>
	<script>
		$("[type=tel]").inputmask("+7 (999) 999-99-99");
	</script>
</div>
